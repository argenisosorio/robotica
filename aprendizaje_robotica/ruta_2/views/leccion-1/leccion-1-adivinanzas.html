  <script>
    function unhover(element) {
      element.setAttribute('src', '../../static/img/banner.png');
    }
    function hover(element) {
      element.setAttribute('src', '../../static/img/banner2.png');
    }

    // Selecciona el elemento del modal por su id
    const myModal = document.getElementById('exampleModal');

    // Selecciona todos los botones que tienen el atributo data-bs-toggle="modal"
    const triggerButtons = document.querySelectorAll('[data-bs-toggle="modal"]');

    // Añade un event listener a cada botón encontrado
    triggerButtons.forEach(button => {
      button.addEventListener('click', (event) => {
        // Obtiene el valor del atributo data-text del botón clicado
        const text = event.currentTarget.getAttribute('data-text');

        // Establece el atributo data-text en el modal con el texto obtenido
        myModal.setAttribute('data-text', text);

        // Añade una condición para establecer la imagen
        let imgSrc = "";
        if (text === "¡Acertaste!") {
          imgSrc = "../../static/img/acierto.png"; // Ruta de la imagen que deseas mostrar
        } else {
          imgSrc = "../../static/img/favicon.png"; // Ruta de la imagen para respuestas incorrectas
        }

        // Establece la ruta de la imagen en el modal
        myModal.setAttribute('data-img', imgSrc);
      });
    });

    // Añade un event listener que se activa cuando el modal se muestra
    myModal.addEventListener('shown.bs.modal', () => {
      // Obtiene el valor del atributo data-text del modal
      const text = myModal.getAttribute('data-text');
      // Selecciona el elemento del modal que muestra el texto
      const modalTextElement = document.getElementById('modalText');
      // Actualiza el contenido del elemento con el texto obtenido
      modalTextElement.textContent = text;

      // Obtiene el valor del atributo data-img del modal
      const imgSrc = myModal.getAttribute('data-img');
      // Selecciona el elemento del modal que muestra la imagen
      const modalImageElement = document.getElementById('modalImage');

      // Si hay una imagen, la muestra, de lo contrario la oculta
      if (imgSrc) {
        modalImageElement.src = imgSrc;
        modalImageElement.style.display = 'block';
      } else {
        modalImageElement.style.display = 'none';
      }
    });
  </script>

  <script>
    const text = "Desarrollado por CENDITEL";
    const typewriterElement = document.getElementById("typewriter");
    let index = 0;
    let deleting = false;

    function typeEffect() {
      // Mostrar o borrar caracteres
      typewriterElement.textContent = text.substring(0, index);

      if (!deleting) {
        if (index < text.length) {
          index++;
        } else {
          deleting = true;
          setTimeout(typeEffect, 1000); // Pausa antes de borrar
          return;
        }
      } else {
        if (index > 0) {
          index--;
        } else {
          deleting = false;
        }
      }

      // Cambiar la velocidad dependiendo de si escribe o borra
      const speed = deleting ? 50 : 100;
      setTimeout(typeEffect, speed);
    }

    // Iniciar el efecto
    typeEffect();
  </script>

  <script>
    // Selecciona la barra de progreso
    const progressBar = document.getElementById('progressBar');

    // Escuchar el evento de scroll
    window.addEventListener('scroll', () => {
      // Altura total del documento
      const scrollHeight = document.documentElement.scrollHeight;

      // Altura visible de la ventana
      const clientHeight = document.documentElement.clientHeight;

      // Distancia desplazada desde la parte superior
      const scrollTop = document.documentElement.scrollTop;

      // Calcular el porcentaje de progreso
      const scrollPercentage = (scrollTop / (scrollHeight - clientHeight)) * 100;

      // Actualizar el ancho de la barra
      progressBar.style.width = `${scrollPercentage}%`;
    });
  </script>
